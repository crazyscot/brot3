name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BROT3_RUST_VERSION: 1.89

jobs:
  # Build the app on all supported platforms
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.BROT3_RUST_VERSION }}
      - name: Set minimal profile (Windows only)
        if: matrix.platform == 'windows-latest'
        run: rustup set profile minimal
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        #with:
        #  key: "${{matrix.platform}}"
      - name: install mold (ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get -y --no-install-recommends install mold
      - run: cargo build --locked --release

  # We only need to run the checks on a single platform
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.BROT3_RUST_VERSION }}
          components: rustfmt,clippy,rust-src
      - name: install mold
        run: sudo apt-get update && sudo apt-get -y --no-install-recommends install mold
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --locked --workspace

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.BROT3_RUST_VERSION }}
      - name: install mold
        run: sudo apt-get update && sudo apt-get -y --no-install-recommends install mold
      # 20/8/25 not currently worthwhile
      #- uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
      #  with:
      #    cache-on-failure: true
      - run: cargo test --locked

  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.BROT3_RUST_VERSION }}
      # 20/8/25 not currently worthwhile
      #- uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
      #  with:
      #    cache-on-failure: true
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.12.6
      - name: Interrogate cargo for required tool versions
        id: cargo
        run: |
          VERSION=$(cargo metadata --format-version=1 --no-deps | jq  '.packages[] | select (.name == "brot3-engine") | .dependencies[] | select (.name == "iai-callgrind") | .req ')
          echo "iai_callgrind=${VERSION}" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT
      - name: install IAI runner
        run: cargo binstall --no-confirm --force iai-callgrind-runner@${{ steps.cargo.outputs.iai_callgrind }}
      - name: install mold,valgrind
        run: sudo apt-get update && sudo apt-get -y --no-install-recommends install mold valgrind
      # We care that the benchmarks build and run, not about their numeric output.
      # There are currently only benchmarks in brot3-engine.
      - run: cargo bench -p brot3-engine --locked -- iai
      - run: cargo bench -p brot3-engine --locked -- fractals/iter_Original
        if: success() || failure()

  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          # update periodically
          toolchain: nightly-2025-07-31
          components: llvm-tools-preview,rust-src
      - uses: taiki-e/install-action@33734a118689b0b418824fb78ea2bf18e970b43b # v2.50.4
        with:
          tool: cargo-llvm-cov
          checksum: true
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          cache-on-failure: true
          cache-all-crates: true
      - run: mkdir -p target/coverage
      - name: Run coverage tests
        run:
          # See note in scripts/coverage for why --no-cfg-coverage is necessary.
          # Note that we do NOT run +nightly here, as we installed an explicit nightly version above.
          # (We currently prefer cacheability over tracking nightly features.)
          cargo llvm-cov --all-features --workspace --doctests --lcov --output-path lcov.info --no-cfg-coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: lcov.info
      - name: Send result to codecov
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00 # v5.5.0
        with:
          #files: lcov.info # not needed, it autodetects
          #verbose: true # not needed
          name: lcov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
