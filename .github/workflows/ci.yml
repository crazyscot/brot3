name: CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build the app on all supported platforms
  build:
    strategy:
      matrix:
        platform: [ubuntu-22.04]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v4
    - name: Set minimal profile (Windows only)
      if: matrix.platform == 'windows-latest'
      run: rustup set profile minimal
    - name: Select rust toolchain
      run: rustup update
    - uses: Swatinem/rust-cache@v2
      with:
        key: "${{matrix.platform}}"
    - name: install packages (ubuntu)
      if: matrix.platform == 'ubuntu-22.04'
      run: sudo apt-get update && sudo apt-get -y --no-install-recommends install mold
    - name: Build
      run: cargo build --locked

  # We only need to run the tests once; some are Linux-specific
  checks:
    strategy:
      matrix:
        platform: [ubuntu-22.04]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: Select rust toolchain
        run: rustup update
      - uses: Swatinem/rust-cache@v2
        with:
          key: "${{matrix.platform}}"
      - name: install packages
        run: sudo apt-get update && sudo apt-get -y --no-install-recommends install mold
      - name: Code style check
        run: cargo fmt --all -- --check
      - run: cargo test
      - run: cargo clippy --all-targets

  # Run IAI callgrind benchmark (ensure the release profile is working)
  benchmark:
    strategy:
      matrix:
        platform: [ubuntu-22.04]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: Select rust toolchain
        run: rustup update
      - uses: Swatinem/rust-cache@v2
        with:
          key: "${{matrix.platform}}"
      - name: install packages
        run: sudo apt-get update && sudo apt-get -y --no-install-recommends install mold valgrind
      - name: install IAI runner
        run: cargo install iai-callgrind-runner@0.12.3
      # Ensure all the benches build
      - run: cargo build --profile=bench --benches
      - run: cargo bench -- iai
