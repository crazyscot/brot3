[package]
name = "shader_util"
description = "Helper types for GPU shader crates"
authors = ["Ross Younger <crazyscot@gmail.com>", "Abel <abel465@gmail.com>"]
license = "MIT"
version = "0.1.0"
edition.workspace = true

[dependencies]

[target.'cfg(target_arch = "spirv")'.dependencies]
glam = { workspace = true, default-features = false }
spirv-std = { workspace = true }

[target.'cfg(not(target_arch = "spirv"))'.dependencies]
bytemuck = { workspace = true, default-features = false, features = ["derive"] }
dashu = { version = "0.4.2", default-features = false }
dashu-float = { version = "0.4.3", default-features = false }
glam = { workspace = true, default-features = false, features = ["bytemuck"] }

[lints]
workspace = true
