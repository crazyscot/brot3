[package]
name = "shader_util"
authors = ["Ross Younger <crazyscot@gmail.com>", "Abel <abel465@gmail.com>"]
license = "MIT"
version = "0.1.0"
edition.workspace = true

[dependencies]
bytemuck = { workspace = true, features = ["derive"] }

[target.'cfg(target_arch = "spirv")'.dependencies]
glam = { workspace = true }
abels-complex = { version = "0.2.0", default-features = false, features = ["libm", "glam"] }

[target.'cfg(not(target_arch = "spirv"))'.dependencies]
glam = { workspace = true, features = ["bytemuck"] }
bytemuck = { workspace = true, features = ["derive"] }
abels-complex = { version = "0.2.0", default-features = false, features = ["std", "glam"] }


[lints]
workspace = true
